<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>

    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>

</head>
<body>
<a-scene>

      <a-assets>
        <a-asset-item id="shirt1" src="assets/dae/shirt.dae">
      </a-assets>

      <!---->

      <a-collada-model src="#shirt1" position="3 0.5 -5" scale="0.04 0.04 0.04">
        <a-animation attribute="position" to="0 1 -3" begin="fusing" dur="400" fill="both"></a-animation>
        <a-animation attribute="scale" to="0.15 0.15 0.15" begin="fusing" dur="400" fill="both"></a-animation>

        <a-animation attribute="position" to="3 0.5 -5" begin="click" dur="400" fill="both"></a-animation>
        <a-animation attribute="scale" to="0.04 0.04 0.04" begin="click" dur="400" fill="both"></a-animation>
      </a-collada-model>
      
      <!---->

      <a-collada-model src="#shirt1" position="3 3.5 -5" scale="0.04 0.04 0.04">
        <a-animation attribute="position" to="0 1 -3" begin="fusing" dur="400" fill="both"></a-animation>
        <a-animation attribute="scale" to="0.15 0.15 0.15" begin="fusing" dur="400" fill="both"></a-animation>

        <a-animation attribute="position" to="3 3.5 -5" begin="click" dur="400" fill="both"></a-animation>
        <a-animation attribute="scale" to="0.04 0.04 0.04" begin="click" dur="400" fill="both"></a-animation>
      </a-collada-model>

      <!---->

      <a-collada-model src="#shirt1" position="0 0.5 -5" scale="0.04 0.04 0.04">
        <a-animation attribute="position" to="0 1 -3" begin="fusing" dur="400" fill="both"></a-animation>
        <a-animation attribute="scale" to="0.15 0.15 0.15" begin="fusing" dur="400" fill="both"></a-animation>

        <a-animation attribute="position" to="0 0.5 -5" begin="click" dur="400" fill="both"></a-animation>
        <a-animation attribute="scale" to="0.04 0.04 0.04" begin="click" dur="400" fill="both"></a-animation>
      </a-collada-model>

      <!---->

      <a-collada-model src="#shirt1" position="0 3.5 -5" scale="0.04 0.04 0.04">
        <a-animation attribute="position" to="0 1 -3" begin="fusing" dur="400" fill="both"></a-animation>
        <a-animation attribute="scale" to="0.15 0.15 0.15" begin="fusing" dur="400" fill="both"></a-animation>

        <a-animation attribute="position" to="0 3.5 -5" begin="click" dur="400" fill="both"></a-animation>
        <a-animation attribute="scale" to="0.04 0.04 0.04" begin="click" dur="400" fill="both"></a-animation>
      </a-collada-model>

      <!---->

      <a-collada-model src="#shirt1" position="-3 0.5 -5" scale="0.04 0.04 0.04">
        <a-animation attribute="position" to="0 1 -3" begin="fusing" dur="400" fill="both"></a-animation>
        <a-animation attribute="scale" to="0.15 0.15 0.15" begin="fusing" dur="400" fill="both"></a-animation>

        <a-animation attribute="position" to="-3 0.5 -5" begin="click" dur="400" fill="both"></a-animation>
        <a-animation attribute="scale" to="0.04 0.04 0.04" begin="click" dur="400" fill="both"></a-animation>
      </a-collada-model>

      <!---->

      <a-collada-model src="#shirt1" position="-3 3.5 -5" scale="0.04 0.04 0.04">
        <a-animation attribute="position" to="0 1 -3" begin="fusing" dur="400" fill="both"></a-animation>
        <a-animation attribute="scale" to="0.15 0.15 0.15" begin="fusing" dur="400" fill="both"></a-animation>

        <a-animation attribute="position" to="-3 3.5 -5" begin="click" dur="400" fill="both"></a-animation>
        <a-animation attribute="scale" to="0.04 0.04 0.04" begin="click" dur="400" fill="both"></a-animation>
      </a-collada-model>

      <!---->

      <a-plane rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>

      <a-sky color="#4CC3D9"></a-sky>

      <a-entity position="0 2 3.8">
        <a-camera>
          <a-cursor color="black" shader="flat" fuse="true">
            <a-animation begin="fusing" easing="linear" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
          </a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>
</body>
</html>
