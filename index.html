<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>

    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <!-- A Frame text geometry component -->
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>

</head>
<body>
<a-scene antialias="true" stats>

      <a-assets>

        <img id="ground" src="assets/img/wood.jpg">
        <a-mixin id="detailback" geometry="primitive: box; height: 2.5; width: 8; depth: 1" material="standard"></a-mixin>

        <a-asset-item id="blue" 	src="assets/dae/blue.dae">
        <a-asset-item id="green" 	src="assets/dae/green.dae">
        <a-asset-item id="orange"	src="assets/dae/orange.dae">
        <a-asset-item id="purple"	src="assets/dae/purple.dae">
        <a-asset-item id="red"		src="assets/dae/red.dae">
        <a-asset-item id="yellow"	src="assets/dae/yellow.dae">

      </a-assets>

      <!-- Logo Text-->
      <a-entity position="-5 10 -2" text="text: Welcome to ShopVR" scale="1"></a-entity>

      <!-- Ground -->
      <a-entity geometry="primitive: plane; width: 100;height: 100" rotation="-90 0 0" material="src: #ground; repeat: 20 20;"></a-entity>

      <!-- Item rack -->
      <a-collada-model src="#blue" 		id="blueshirt" 		position="-6 2 -4" scale="1.5 1.5 1.5" rotation="0 340 0"></a-collada-model>
      <a-collada-model src="#green" 	id="greenshirt"		position="-7 2 -3.8" scale="1.5 1.5 1.5" rotation="0 340 0"></a-collada-model>
      <a-collada-model src="#orange"	id="orangeshirt"	position="-8 2 -3.6" scale="1.5 1.5 1.5" rotation="0 340 0"></a-collada-model>
      <a-collada-model src="#purple"	id="purpleshirt"	position="-9 2 -3.4" scale="1.5 1.5 1.5" rotation="0 340 0"></a-collada-model>
      <a-collada-model src="#red"		id="redshirt"		position="-10 2 -3.2" scale="1.5 1.5 1.5" rotation="0 340 0"></a-collada-model>
      <a-collada-model src="#yellow"	id="yellowshirt"	position="-11 2 -3.0" scale="1.5 1.5 1.5" rotation="0 340 0"></a-collada-model> 

      <!-- Spotlight Cone -->
      <a-cone radius-bottom="3" radius-top="2.5" height="1" shader="standard" color="brown" position="-1.5 0 -3"></a-cone>

      <!-- Selected item model -->
      <a-collada-model id="activeshirt" src="#yellow" position="-1.5 1 -3" scale="3 3 3">
      		<a-animation attribute="rotation" dur="10000" fill="forwards" repeat="indefinite" to="0 360 0"></a-animation>
      </a-collada-model>

      <!-- Selected Item detail card -->

      <a-entity mixin="detailback" position="5.5 5 1.5" rotation="0 315 0"></a-entity>

      <a-entity id="title" position="2 5.5 0" text="text: Product : Yellow Shirt" scale="0.5 0.5 0.5" rotation="0 315 0"></a-entity>
      <a-entity id="desc"		position="2 5 0"	text="text: Description : Apparently the color of happiness and lemons" scale="0.3 0.3 0.3"	rotation="0 315 0"></a-entity>
      <a-entity id="price"		position="2 4.5 0"	text="text: Price : $39.99" 			scale="0.5 0.5 0.5"	rotation="0 315 0"></a-entity>

      <!-- Sky -->
      <a-sky color="#CCF5FF"></a-sky>

      <!-- Camera and Cursor -->
      <a-entity position="0 4 5">
        <a-camera wasd-controls>
          <a-cursor color="#FF5D00" shader="flat" fuse="false"></a-cursor>
        </a-camera>
      </a-entity>

    <script>

	// Blue Methods
	document.querySelector('#blueshirt').addEventListener('click', function() {
		activeshirt.setAttribute('src', '#blue');
		title.setAttribute('text', 'text: Product : Blue Shirt');
		desc.setAttribute('text', 'text: Description : A color shared with the sky and the sea');
		price.setAttribute('text', 'text: Price : $19.99');
	});

	// Green Methods
	document.querySelector('#greenshirt').addEventListener('click', function() {
		activeshirt.setAttribute('src', '#green');
		title.setAttribute('text', 'text: Product : Green Shirt');
		desc.setAttribute('text', 'text: Description : For those who want to blend in with nature');
		price.setAttribute('text', 'text: Price : $24.99');
	});

	// Orange Methods
	document.querySelector('#orangeshirt').addEventListener('click', function() {
		activeshirt.setAttribute('src', '#orange');
		title.setAttribute('text', 'text: Product : Orange Shirt');
		desc.setAttribute('text', 'text: Description : Named after the fruit, or the other way around?');
		price.setAttribute('text', 'text: Price : $14.99');
	});

	// Purple Methods
	document.querySelector('#purpleshirt').addEventListener('click', function() {
		activeshirt.setAttribute('src', '#purple');
		title.setAttribute('text', 'text: Product : Purple Shirt');
		desc.setAttribute('text', 'text: Description : A color associated with royalty, magic, and mystery');
		price.setAttribute('text', 'text: Price : $29.99');
	});

	// Red Methods
	document.querySelector('#redshirt').addEventListener('click', function() {
		activeshirt.setAttribute('src', '#red');
		title.setAttribute('text', 'text: Product : Red Shirt');
		desc.setAttribute('text', 'text: Description : Guaranteed to make you die faster than other shirt colors');
		price.setAttribute('text', 'text: Price : $9.99');
	});

	// Yellow Methods
	document.querySelector('#yellowshirt').addEventListener('click', function() {
		activeshirt.setAttribute('src', '#yellow');
		title.setAttribute('text', 'text: Product : Yellow Shirt');
		desc.setAttribute('text', 'text : Description : Apparently the color of happiness and lemons');
		price.setAttribute('text', 'text: Price : $39.99');
	});

    </script>

    </a-scene>
</body>
</html>
