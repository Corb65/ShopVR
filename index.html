<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>
  
    <!-- Production Version, Minified -->
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <!-- A-Frame bmfont-text-component - https://github.com/bryik/aframe-bmfont-text-component -->
     <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>

  </head>
  <body>
	<a-scene>
      <a-assets>
      	<img id="ground" src="assets/img/checker.png">
      </a-assets>

      	<a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>
      	
		<a-entity bmfont-text="text: Hello world"></a-entity>

    </a-scene>
  </body>
</html>
