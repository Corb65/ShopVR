<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>
  
    <!-- Production Version, Minified -->
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>

  </head>
  <body>
	<a-scene>

      	<!-- Ground Texture -->
      	<a-plane color="#A3A3A3" height="100" width="100" rotation="-90 0 0"></a-plane>

		<!-- Scene Objects -->
		<a-box color="blue" 	width="3" height="3" depth="3" position="-7 -1 2"></a-box>
		<a-box color="red" 		width="2" height="2" depth="2" position="-5 -3 4"></a-box>
		<a-box color="yellow" 	width="1" height="1" depth="1" position="-2 -1 3"></a-box>
		<a-box color="green" 	width="2.25" height="2.25" depth="2.25" position="1 -4 2"></a-box>
		<a-box color="purple" 	width="1.5" height="1.5" depth="1.5" position="4 -1 4"></a-box>
		<a-box color="orange" 	width="0.75" height="0.75" depth="0.75" position="6 -2 2"></a-box>

    </a-scene>
  </body>
</html>
