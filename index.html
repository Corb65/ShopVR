<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>

    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>

</head>
<body>
<a-scene>

      <a-assets>
        <a-asset-item id="shirt" src="assets/dae/shirt.dae">
      </a-assets>


      <a-collada-model src="#shirt" position="0 1.25 -1" scale="0.01 0.01 0.01"></a-collada-model>
      <!--<a-collada-model src="#shirt" position="-1 1.25 -1" scale="0.03 0.03 0.03"></a-collada-model>-->
      <!-- <a-collada-model src="#shirt" position="1 1.25 -1" scale="0.03 0.03 0.03"></a-collada-model>-->

      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>

      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>

    </a-scene>
</body>
</html>
