<head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>

<body>
<a-scene>

      <a-assets>
        <a-asset-item id="shirt1" src="assets/dae/shirt.dae">
        <a-asset-item id="shirt-obj" src="assets/obj/shirt.obj">
        <a-asset-item id="shirt-mtl" src="assets/obj/shirt.mtl">
      </a-assets>


      <a-obj-model src="#shirt-obj" mtl="#shirt-mtl" position="3 0.5 -0.75" scale="1 1 1">
        <a-animation attribute="rotation" begin="click" repeat="3" to="0 360 0"></a-animation>
      </a-obj-model>

      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>

      <a-entity position="0 1 3.8">
        <a-camera>
          <a-cursor color="#2E3A87">
        </a-camera>
      </a-entity>
