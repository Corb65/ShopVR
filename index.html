<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>

    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <!-- A Frame text geometry component -->
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>

</head>
<body>
<a-scene antialias="true" stats>

      <a-assets>

        <img id="ground" src="assets/img/wood.jpg">
        <a-asset-item id="blue" 	src="assets/dae/blue.dae">
        <a-asset-item id="green" 	src="assets/dae/green.dae">
        <a-asset-item id="orange"	src="assets/dae/orange.dae">
        <a-asset-item id="purple"	src="assets/dae/purple.dae">
        <a-asset-item id="red"		src="assets/dae/red.dae">
        <a-asset-item id="yellow"	src="assets/dae/yellow.dae">

      </a-assets>

      <!-- Logo Text-->
      <a-entity position="1.5 7 -2" text="text: Welcome to ShopVR" rotation="0 315 0" size="2"></a-entity>

      <!-- Ground -->
      <a-entity geometry="primitive: plane; width: 100;height: 100" rotation="-90 0 0" material="src: #ground; repeat: 20 20;"></a-entity>

      <!-- Item rack -->
      <a-collada-model src="#blue" 		id="blueshirt" 		position="-6 2 -4" scale="2 2 2" rotation="0 340 0"></a-collada-model>
      <a-collada-model src="#green" 	id="greenshirt"		position="-7 2 -3.8" scale="2 2 2" rotation="0 340 0"></a-collada-model>
      <a-collada-model src="#orange"	id="orangershirt"	position="-8 2 -3.6" scale="2 2 2" rotation="0 340 0"></a-collada-model>
      <a-collada-model src="#purple"	id="purpleshirt"	position="-9 2 -3.4" scale="2 2 2" rotation="0 340 0"></a-collada-model>
      <a-collada-model src="#red"		id="redshirt"		position="-10 2 -3.2" scale="2 2 2" rotation="0 340 0"></a-collada-model>
      <a-collada-model src="#yellow"	id="yellowshirt"	position="-11 2 -3.0" scale="2 2 2" rotation="0 340 0"></a-collada-model> 

      <!-- Spotlight Cone -->
      <a-cone radius-bottom="3" radius-top="2.5" height="1" shader="standard" position="-3.5 0 -6"></a-cone>

      <!-- Selected item model -->
      <a-collada-model id="activeshirt" src="#yellow" position="-3.5 2 -6" scale="3 3 3">
      		<a-animation attribute="rotation" dur="10000" fill="forwards" repeat="indefinite" to="0 360 0"></a-animation>
      </a-collada-model>

      <!-- Selected Item detail card -->


      <!-- <a-entity mixin="detailblock" position="6.5 2.5 2" rotation="0 315 0"></a-entity>
      			<a-collada-model src="#whiteshirt" id="chooseyellow" position="4.5 1.75 1" scale="1 1 1" rotation="0 315 0">
      			</a-collada-model>

      <script> 
      	document.querySelector('#chooseyellow').addEventListener('click', function() {
      		podiumshirt.setAttribute('src', '#yellowshirt');
      	});
      </script> -->

      <!-- Sky -->
      <a-sky color="#CCF5FF"></a-sky>

      <!-- Camera and Cursor -->
      <a-entity position="0 2 5">
        <a-camera wasd-controls>
          <a-cursor color="#FF5D00" shader="flat" fuse="false">
            <a-animation begin="fusing" easing="linear" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
          </a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>
</body>
</html>
