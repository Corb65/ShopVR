<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>
  
    <!-- Production Version, Minified -->
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>

  </head>
  <body>
	<a-scene>
      <a-assets>
      	<img id="ground" src="assets/img/checker.png">
      </a-assets>

      	<!-- Ground Texture -->
      	<a-plane color="#A3A3A3" height="100" width="100" rotation="-90 0 0"></a-plane>

		<!-- Scene Objects -->
		<a-box color="blue" width="3" height="3" depth="3" position="-7 3 -5"></a-box>
		<a-box color="red" width="3" height="3" depth="3" position="-5 1 -5"></a-box>
		<a-box color="yellow" width="3" height="3" depth="3" position="-3 3 -5"></a-box>
		<a-box color="green" width="3" height="3" depth="3" position="-1 2 -5"></a-box>
		<a-box color="purple" width="3" height="3" depth="3" position="2 3 -5"></a-box>
		<a-box color="orange" width="3" height="3" depth="3" position="5 5 -5"></a-box>

    </a-scene>
  </body>
</html>
