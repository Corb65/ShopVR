<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>
  
    <!-- Production Version, Minified -->
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>

  </head>
  <body>
	<a-scene>
      <a-assets>
      	<img id="ground" src="assets/img/checker.png">
      </a-assets>

      	<!-- Ground Texture -->
      	<a-plane color="#A3A3A3" height="100" width="100" rotation="-90 0 0"></a-plane>

		<!-- Scene Objects -->
		<a-box color="blue" width="2" height="2" depth="2" position="-5 0 5"></a-box>
		<a-cone color="red" radius-bottom="3" height="5" position="5 0 5"></a-cone>
		<a-cylinder color="yellow" radius="1.2" height="5" position="-3 0 5"></a-cylinder>
		<a-sphere color="green" radius="1.5" position="3 2 5"></a-sphere>

    </a-scene>
  </body>
</html>
