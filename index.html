<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>

    <!-- Production Version, Minified -->
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>

</head>
<body>
<a-scene>

    <!-- Ground Texture -->
    <a-plane color="#A3A3A3" height="100" width="100" rotation="-90 0 0"></a-plane>

    <!-- Light -->
    <a-light type="ambient" color="#ffffe0"></a-light>

    <!-- Scene Objects -->
    <a-box color="blue" 	width="3" height="3" depth="3" position="6 1 -5"></a-box>
    <a-box color="red" 		width="2" height="2" depth="2" position="2 3 -5"></a-box>
    <a-box color="yellow" 	width="1" height="1" depth="1" position="1 1 -5"></a-box>
    <a-box color="green" 	width="2" height="2" depth="2" position="-1 4 -5"></a-box>
    <a-box color="purple" 	width="1" height="1" depth="1" position="-3 1 -5"></a-box>
    <a-box color="orange" 	width="3" height="3" depth="3" position="-6 2 -5"></a-box>

</a-scene>
</body>
</html>
