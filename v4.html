<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>

    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <!-- A Frame text geometry component -->
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>

</head>
<body>
<a-scene stats>

      <a-assets>
        <img id="ground" src="assets/img/wood.jpg">
      </a-assets>

      <!-- Ground -->
      <a-entity geometry="primitive: plane; width: 100;height: 100" rotation="-90 0 0" material="src: #ground; repeat: 20 20;"></a-entity>

      <!-- Left  Cone -->
      <a-cone radius-bottom="4" radius-top="4" height="2" shader="standard" material="standard" color="brown" position="-4 0 -10"></a-cone>
      <a-collada-model id="activeitem" src="assets/dae/goodshirts/shirt-blue.dae" position="-4 2 -10" scale="0.15 0.15 0.15">
      		<a-animation attribute="rotation" dur="10000" fill="forwards" repeat="indefinite" to="0 360 0"></a-animation>
      </a-collada-model>

      <!-- Center  Cone -->
      <a-cone radius-bottom="4" radius-top="4" height="2" shader="standard" material="standard" color="brown" position="0 0 -10"></a-cone>
      <a-collada-model id="activeitem" src="assets/dae/goodshirts/shirt-blue.dae" position="0 2 -10" scale="0.15 0.15 0.15">
          <a-animation attribute="rotation" dur="10000" fill="forwards" repeat="indefinite" to="0 360 0"></a-animation>
      </a-collada-model>

      <!-- Right  Cone -->
      <a-cone radius-bottom="4" radius-top="4" height="2" shader="standard" material="standard" color="brown" position="4 0 -10"></a-cone>
      <a-collada-model id="activeitem" src="assets/dae/goodshirts/shirt-blue.dae" position="4 2 -10" scale="0.15 0.15 0.15">
          <a-animation attribute="rotation" dur="10000" fill="forwards" repeat="indefinite" to="0 360 0"></a-animation>
      </a-collada-model>

      <!-- Information Card -->
      <a-box    position="7.5 4 0" height="4" width="8" depth="1" rotation="0 270 0"></a-box>
      <a-entity position="7 5 -3.5" text="text: Welcome to ShopVR" scale="1 1 1" rotation="0 270 0"></a-entity>      
      <a-entity position="7 4 -3.5" id="title" text="text: Product : Blue Pants" scale="0.5 0.5 0.5" rotation="0 270 0"></a-entity>
      <a-entity position="7 3.5 -3.5"  id="price" text="text: Price : $39.99" scale="0.5 0.5 0.5"  rotation="0 270 0"></a-entity>
      <a-entity position="7 3 -3.5" id="desc" text="text: Description : Blue Pants! Trendy..." scale="0.3 0.3 0.3"	rotation="0 270 0">
      </a-entity>


      <!-- Sky -->
      <a-sky color="#CCF5FF"></a-sky>

      <!-- Camera and Cursor -->
      <a-entity position="0 3 0">
        <a-camera wasd-controls>
          <a-cursor color="#FF5D00" shader="flat" fuse="false"></a-cursor>
        </a-camera>
      </a-entity>

    <script>

    // Pants Item Listeners
    //document.querySelector('#blueshirt').addEventListener('click', function() {
    // activeitem.setAttribute('src', 'assets/dae/goodshirts/shirt-blue.dae');
    //  activeitem.setAttribute('scale', '0.15 0.15 0.15');
    //});

    </script>

    </a-scene>
</body>
</html>
