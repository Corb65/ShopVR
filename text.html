<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>

    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <!-- A Frame text geometry component -->
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>

</head>
<body>
<a-scene stats>

      <a-assets>
        <img id="ground" src="assets/img/wood.jpg">
      </a-assets>

      <!-- Ground -->
      <a-entity geometry="primitive: plane; width: 100;height: 100" rotation="-90 0 0" material="src: #ground; repeat: 20 20;"></a-entity>

      <!-- Shirts Rack -->
      <a-image src="assets/img/button-shirts.PNG" id="shirts-button" width="3" height="1.8" position="-3 8 1" rotation="0 90 0"></a-image>
      <a-box 	id="blueshirt" 	  position="-3 1 1" scale="1 1 1" color="blue"></a-box>
      <a-box	id="greenshirt"	  position="-3 2 1" scale="1 1 1" color="green"></a-box>
      <a-box	id="orangeshirt"	position="-3 3 1" scale="1 1 1" color="orange"></a-box>
      <a-box	id="purpleshirt"	position="-3 4 1" scale="1 1 1" color="purple"></a-box>
      <a-box	id="redshirt"	    position="-3 5 1" scale="1 1 1" color="red"></a-box>
      <a-box 	id="yellowshirt"	position="-3 6 1" scale="1 1 1" color="yellow"></a-box> 

      <!-- Pants Rack -->
      <a-image src="assets/img/button-pants.PNG" id="pants-button" width="3" height="1.8" position="-3 8 -1" rotation="0 90 0"></a-image>
      <a-box  id="bluepants"    position="-3 1 -1" scale="1 1 1" color="blue"></a-box>
      <a-box  id="greenpants"   position="-3 2 -1" scale="1 1 1" color="green"></a-box>
      <a-box  id="orangepants"  position="-3 3 -1" scale="1 1 1" color="orange"></a-box>
      <a-box  id="purplepants"  position="-3 4 -1" scale="1 1 1" color="purple"></a-box>
      <a-box  id="redpants"     position="-3 5 -1" scale="1 1 1" color="red"></a-box>
      <a-box  id="yellowpants"  position="-3 6 -1" scale="1 1 1" color="yellow"></a-box> 

      <!-- Spotlight Cone -->
      <a-cone radius-bottom="4" radius-top="4" height="2" shader="standard" material="standard" color="brown" position="0 0 3"></a-cone>

      <!-- Selected item model -->
      <a-collada-model id="activeitem" src="assets/dae/pants/pants-red.dae" position="0 4 3" scale="15 15 15">
      		<a-animation attribute="rotation" dur="10000" fill="forwards" repeat="indefinite" to="0 360 0"></a-animation>
      </a-collada-model>

      <!-- Information Card -->
      <a-box    position="3 4 0" height="4" width="8" depth="1" rotation="0 270 0"></a-box>
      <a-entity position="3 4 0" text="text: Welcome to ShopVR" scale="1 1 1" rotation="0 270 0"></a-entity>      
      <a-entity position="3 3 0" id="title" text="text: Product : Blue Pants" scale="0.5 0.5 0.5" rotation="0 270 0"></a-entity>
      <a-entity position="3 2 0"  id="price" text="text: Price : $39.99" scale="0.5 0.5 0.5"  rotation="0 270 0"></a-entity>
      <a-entity position="3 1 0" id="desc" text="text: Description : Blue Pants! Trendy..." scale="0.3 0.3 0.3"	rotation="0 270 0">
      </a-entity>


      <!-- Sky -->
      <a-sky color="#CCF5FF"></a-sky>

      <!-- Camera and Cursor -->
      <a-entity position="0 0 0">
        <a-camera wasd-controls>
          <a-cursor color="#FF5D00" shader="flat" fuse="false"></a-cursor>
        </a-camera>
      </a-entity>

    <script>

    // Pants Item Listeners

    // Shirts Item Listeners


    </script>

    </a-scene>
</body>
</html>
