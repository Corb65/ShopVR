<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>

    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <!-- A Frame text geometry component -->
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>

</head>
<body>
<a-scene antialias="true" stats>

      <a-assets>
        <a-asset-item id="shirt1" src="assets/dae/shirt.dae">
        <img id="logo1" src="assets/img/shoptitle.png">
        <img id="ground" src="assets/img/wood.jpg">
        <a-mixin id="detailblock" geometry="primitive: box; height: 2.75; width: 5.5; depth: 1" material="standard"></a-mixin>
      </a-assets>

      <!-- Logo Text-->

      <a-entity position="1.5 7 -2" text="text: Welcome to ShopVR" rotation="0 315 0" size="1"></a-entity>

      <!-- Ground -->

      <a-plane rotation="-90 0 0" width="50" height="50" src="#ground" repeat="10 10"></a-plane>

      <!-- Item Spotlight Cone and Model -->

      <a-cone radius-bottom="3" radius-top="2.5" height="1" shader="standard" position="-3.5 0 -6"></a-cone>
      <a-collada-model src="#shirt1" position="-3 2 -4" scale="0.1 0.1 0.1"></a-collada-model>

      <!-- Detail Card One - Top Left-->

      <a-entity mixin="detailblock" position="2.5 5.5 -2" rotation="0 315 0"></a-entity>

      <!-- Detail Card Two - Bottom Left -->

      <a-entity mixin="detailblock" position="2.5 2.5 -2" rotation="0 315 0"></a-entity>

      <!-- Detail Card Three - Top Right -->

      <a-entity mixin="detailblock" position="6.5 5.5 2" rotation="0 315 0"></a-entity>

      <!-- Detail Card Four - Bottom Right-->

      <a-entity mixin="detailblock" position="6.5 2.5 2" rotation="0 315 0"></a-entity>

      <!-- Sky -->

      <a-sky color="#CCF5FF"></a-sky>

      <!-- Camera and Cursor -->

      <a-entity position="0 2 3.8">
        <a-camera>
          <a-cursor color="#FF5D00" shader="flat" fuse="false">
            <a-animation begin="fusing" easing="linear" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
          </a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>
</body>
</html>
