<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ShopVR via A-Frame</title>

    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <!-- A Frame text geometry component -->
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>

</head>
<body>
<a-scene stats>

      <a-assets>

        <img id="ground" src="assets/img/wood.jpg">
        <a-mixin id="detailback" geometry="primitive: box; height: 4; width: 8.5; depth: 1" material="standard"></a-mixin>

        <!-- Pants Assets-->
        <a-asset-item id="blue-pants" 	src="assets/dae/pants/pants-blue.dae">
        <a-asset-item id="green-pants" 	src="assets/dae/pants/pants-green.dae">
        <a-asset-item id="orange-pants"	src="assets/dae/pants/pants-orange.dae">
        <a-asset-item id="purple-pants"	src="assets/dae/pants/pants-purple.dae">
        <a-asset-item id="red-pants"	src="assets/dae/pants/pants-red.dae">
        <a-asset-item id="yellow-pants"	src="assets/dae/pants/pants-yellow.dae">

        <!-- Shirts Assets -->
        <a-asset-item id="blue-shirt"	src="assets/dae/shirts/shirt-blue.dae">
        <a-asset-item id="green-shirt"	src="assets/dae/shirts/shirt-green.dae">
        <a-asset-item id="orange-shirt"	src="assets/dae/shirts/shirt-orange.dae">
        <a-asset-item id="purple-shirt"	src="assets/dae/shirts/shirt-purple.dae">
        <a-asset-item id="red-shirt"	src="assets/dae/shirts/shirt-red.dae">
        <a-asset-item id="yellow-shirt"	src="assets/dae/shirts/shirt-yellow.dae">

        <!-- Jackets Assets -->
    	<a-asset-item id="blue-jacket"		src="assets/dae/jackets/jacket-blue.dae">
    	<a-asset-item id="green-jacket"		src="assets/dae/jackets/jacket-green.dae">
    	<a-asset-item id="orange-jacket" 	src="assets/dae/jackets/jacket-orange.dae">
    	<a-asset-item id="purple-jacket"	src="assets/dae/jackets/jacket-purple.dae">
    	<a-asset-item id="red-jacket"		src="assets/dae/jackets/jacket-red.dae">
    	<a-asset-item id="yellow-jacket"	src="assets/dae/jackets/jacket-yellow.dae">

      </a-assets>

      <!-- Logo Text-->
      <a-entity position="2.5 7.5 0" text="text: Welcome to ShopVR" scale="1 1 1" rotation="0 315 0"></a-entity>

      <!-- Ground -->
      <a-entity geometry="primitive: plane; width: 100;height: 100" rotation="-90 0 0"></a-entity>

      <!-- Item Rack -->
      <a-collada-model src="#blue-pants" 	id="blue-item" 		position="-7 2 -2" scale="3 3 3" rotation="0 45 0"></a-collada-model>
      <a-collada-model src="#green-pants" 	id="green-item"		position="-9 2 -1" scale="3 3 3" rotation="0 45 0"></a-collada-model>
      <a-collada-model src="#orange-pants"	id="orange-item"	position="-11 2 0" scale="3 3 3" rotation="0 45 0"></a-collada-model>
      <a-collada-model src="#purple-pants"	id="purple-item"	position="-7 6 -2" scale="3 3 3" rotation="0 45 0"></a-collada-model>
      <a-collada-model src="#red-pants"		id="red-item"		position="-9 6 -1" scale="3 3 3" rotation="0 45 0"></a-collada-model>
      <a-collada-model src="#yellow-pants"	id="yellow-item"	position="-11 6 0" scale="3 3 3" rotation="0 45 0"></a-collada-model> 

      <!-- Spotlight Cone -->
      <a-cone radius-bottom="4" radius-top="4" height="2" shader="standard" material="standard" color="brown" position="-1 0 -3"></a-cone>

      <!-- Selected item model -->
      <a-collada-model id="activeitem" src="#blue-pants" position="-1 1 -3" scale="10 10 10">
      		<a-animation attribute="rotation" dur="10000" fill="forwards" repeat="indefinite" to="0 360 0"></a-animation>
      </a-collada-model>

      <!-- Selected Item detail card -->

      <a-entity mixin="detailback" position="5.5 6.5 1.5" rotation="0 315 0"></a-entity>

      <a-entity id="title" position="2.5 6.5 0" text="text: Product : White Pants" scale="0.5 0.5 0.5" rotation="0 315 0"></a-entity>
      <a-entity id="desc" position="2.5 6 0"	text="text: Description : Normal Pants, in a normal color" scale="0.3 0.3 0.3"	rotation="0 315 0">
      </a-entity>
      <a-entity id="price" position="2.5 5.5 0"	text="text: Price : $39.99" scale="0.5 0.5 0.5"	rotation="0 315 0"></a-entity>

      <!-- Category Buttons -->
      <a-image src="assets/img/button-pants.PNG" id="pants-button" width="3" height="1.8" position="-5 11 -2" rotation="0 45 0"></a-image>
      <a-image src="assets/img/button-shirts.PNG" id="shirts-button" width="3" height="1.8" position="-9 11 -1" rotation="0 45 0"></a-image>
      <a-image src="assets/img/button-jackets.PNG" id="jackets-button" width="3" height="1.8" position="-13 11 0" rotation="0 45 0"></a-image>

      <!-- Sky -->
      <a-sky color="#CCF5FF"></a-sky>

      <!-- Camera and Cursor -->
      <a-entity position="0 5 10">
        <a-camera wasd-controls>
          <a-cursor color="#FF5D00" shader="flat" fuse="false"></a-cursor>
        </a-camera>
      </a-entity>

    <script>

    // Pants button methods
    document.querySelector('#pants-button').addEventListener('click', function() {
    	blue-item.setAttribute('src', '#blue-shirt');
    	green-item.setAttribute('src', '#green-shirt');
    	orange-item.setAttribute('src', '#orange-shirt');
    	purple-item.setAttribute('src', '#purple-shirt');
    	red-item.setAttribute('src', '#red-shirt');
    	yellow-item.setAttribute('src', '#yellow-shirt');
    });

    // Shirts button methods
    document.querySelector('#shirts-button').addEventListener('click', function() {
    	blue-item.setAttribute('src', '#blue-pants');
    	green-item.setAttribute('src', '#green-pants');
    	orange-item.setAttribute('src', '#orange-pants');
    	purple-item.setAttribute('src', '#purple-pants');
    	red-item.setAttribute('src', '#red-pants');
    	yellow-item.setAttribute('src', '#yellow-pants');
    });

    // Jackets button methods
    document.querySelector('#jackets-button').addEventListener('click', function() {
    	blue-item.setAttribute('src', '#blue-jacket');
    	green-item.setAttribute('src', '#green-jacket');
    	orange-item.setAttribute('src', '#orange-jacket');
    	purple-item.setAttribute('src', '#purple-jacket');
    	red-item.setAttribute('src', '#red-jacket');
    	yellow-item.setAttribute('src', '#yellow-jacket');
    });


	// Blue Item Swap
	//document.querySelector('#blue').addEventListener('click', function() {
	//	activeshirt.setAttribute('src', '#blueitem');
	//	title.setAttribute('text', 'text: Product : Blue Shirt');
	//	desc.setAttribute('text', 'text: Description : A color shared with the sky and the sea');

	//});

    </script>

    </a-scene>
</body>
</html>
